<h2 mat-dialog-title>Confirmar Exclusão</h2>
<mat-dialog-content>
  <p>Você tem certeza de que deseja excluir este item?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
